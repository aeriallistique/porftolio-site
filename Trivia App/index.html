<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <header class="container header">
        <div class="back-link">
            <span> <</span><a href="../lab.html"> Back</a>
        </div>	
        <figure>
            <img src="./img/logo.png" class="logo_img" alt="yello lightbulb logo">
        </figure>
        <div class="title text-center">
            <h2 class="text-center"> WELCOME </h2>
            <h3>to Knowledge by Numbers...Knowmbers</h3>
        </div>
    </header>

    <div class="container card text-center date_container">
        <h4>Pick a date to learn a random fact.</h4>
        <form class="date_and_fact" action="submit">
            <label for="day" class="day_label">On:</label>
            <select class="day_select" placeholder='Day' name="" id="day">
                <option value="any">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label class="month_label" for="month">of</label>
            <select class="month_select" name="month" id="month">
                <option value="any">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button class="get_date_fact btn btn-success btn-sm">Get fact</button>
        </form>
        <h5 class="paragraph_fact"></h5>
    </div>

    <div class="container card text-center year_container">
        <h4 class="h4 year_header">Choose a year to reveal some trivia.</h4>
        <form class="year_fact" action="year_fact">
            <input class="year_input" type="text" id="year" placeholder="Year.." pattern="[0-9]{4}" title="4 digit number: e.g. 1234" required>
            <button class="get_year_fact btn btn-success btn-sm">Get fact</button>
        </form>
        <h5 class="h5_year"></h5>
    </div>

    <div class="container card text-center math_container">
        <h4 class="h4 math_header">Input a number to find out a mathematical fact about it.</h4>
        <form action="math_fact">
            <input type="number" id="math" placeholder="Number...">
            <button class="get_math_fact btn btn-success btn-sm">Get fact</button>
        </form>
        <h5 class="h5_math"></h5>
    </div>

    <div class="container card text-center trivia_container">
        <h4 class="h4 trivia_header">Input a number to get some trivia.</h4>
        <form action="trivia_fact">
            <input type="number" id="trivia" placeholder="Number...">
            <button class="get_trivia_fact btn btn-success btn-sm" >Get fact</button>
        </form>
        <h5 class="h5_trivia"></h5>
    </div>

    <div class="container card text-center random_container">
            <h4 class="h4 random_header">Click here for some random trivia.</h4>
            <button class="get_random_fact btn btn-success btn-sm" id="random">Go</button>
        <h5 class="h5_random"></h5>
    </div>
<!--
    <i class="fa fa-refresh" aria-hidden="true"></i>
   -->
    <script src="app.js"></script>
    
</body>
</html>
