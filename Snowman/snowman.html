<!DOCTYPE html>
<html>
<head>
	<title>Snowman</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="scene">
		<div class="tree"></div>
		<div class="tree-trunk"></div>
		<div class="ground">
			<div class="snowman">
				<div class="hat"></div>
				<div class="head">
					<div class="eye-left"></div>
					<div class="eye-right"></div>
					<div class="nose"></div>
					<div class="mouth">
						<div class="one"></div>
						<div class="two"></div>
						<div class="three"></div>
						<div class="four"></div>
						<div class="five"></div>
					</div>
				</div>
				<div class="scarf"></div>
				<div class="body">
					<div class="body-shadow"></div>
					<div class="right-arm"></div>
					<div class="left-arm"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
