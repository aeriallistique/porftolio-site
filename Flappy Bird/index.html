<!DOCTYPE html>

<html lang='en'>
<head>
<title>Original Flappy Bird - JavaScript</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko:700">

<style type="text/css">
	#mycanvas{border: 1px solid #000;
				display: block;
				margin: 0 auto;
	}
	.back-link{
		margin: 1rem;
	}
	.back-link a{text-decoration: none;
		color: black;
	}
	.back-link:hover a, .back-link:hover span{
		font-weight: 600;
	}

	@media only screen and (max-width: 525px){
		#mycanvas{width: 90vw;
			height: 75vh;
		}
	}
	@media only screen and (max-width: 525px) and (hover: none) and (pointer: coarse){
		#mycanvas{width: 90vw;
			height: 75vh;
			touch-action: manipulation;
		}
	}
	
</style>
</head>

<body>
	<div class="back-link">
        <span> <</span><a href="../lab.html"> Back</a>
    </div>	

	<canvas id="mycanvas" width="520" height="680"></canvas>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>
