<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lab-clock-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock app</title>
</head>
<body>
    <div class="back-link">
        <span> <</span><a href="lab.html"> Back</a>
    </div>
    <div class="wrapper">
        <div class="timezone-container">
            <button id="romania" class="rom" data-time="2" data-color="green">Bucharest</button>
            <button id="vegas" class="las" data-time="-8" data-color="yellow">Las Vegas</button>
            <button id="munich" class="mun" data-time="1" data-color="lightblue">Munich</button>
            <button id="istanbul" class="ist" data-time="3" data-color="brown">Istanbul</button>
            <button id="dubai" class="dub" data-time="4" data-color="orange">Dubai</button>
            <button id="macau" class="mac" data-time="8" data-color="purple">Macau</button>
            <button id="brisbane" class="bri" data-time="10" data-color="pink">Brisbane</button>
            <button id="current" class="cur" data-time="0" data-color="rgba(255,255,255, .7)">Local</button>
        </div>

    <div class="container">
        <div class="hand seconds"></div>    
        <div class="hand minutes"></div>
        <div class="hand hours"></div>
        <div class="number number1"><span class="one">1</span></div>
        <div class="number number2"><span class="two">2</span></div>
        <div class="number number3"><span class="three">3</span></div>
        <div class="number number4"><span class="four">4</span></div>
        <div class="number number5"><span class="five">5</span></div>
        <div class="number number6"><span class="six">6</span></div>
        <div class="number number7"><span class="seven">7</span></div>
        <div class="number number8"><span class="eight">8</span></div>
        <div class="number number9"><span class="nine">9</span></div>
        <div class="number number10"><span class="ten">10</span></div>
        <div class="number number11"><span class="eleven">11</span></div>
        <div class="number number12"><span class="twelve">12</span></div>
    </div>



    <script src="lab-clock-app.js"></script>
</body>
</html>
