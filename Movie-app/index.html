<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
</head>
<body>
    
    <main id="main">
        <div class="header-container">
        <header>
            <div class="home"><a class="home_link" href="#">Home</a></div>
            <div class="movie-ticket"><img src="movie-stub.png" alt="movie stub ticket"></div>
            <form action="" id="form">
                <input id="input" type="text" placeholder="Search...">
            </form>
        </header>
    </div>
        <div id="wrapper">
            
            
        </div>
        <div class="page" id="page">
            <button class="btn next" id="next">Next</button>
            <button class="btn prev hide" id="prev">Prev</button>

        </div>
        
    </main>
    <div class="overlay hide"></div>

    <script src="./app.js"></script>
</body>
</html>
