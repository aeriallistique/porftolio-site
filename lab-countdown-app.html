<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lab-countdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikey's Countdown Timer</title>
    
</head>

<body>

    <div class="container">
        
        <div class="timer_display">
            <img class="honeypot" src="./countdown-img/honeypot.png" alt="">
            <h2 class="time" id="time"></h2>
            <img class="cock" src="./countdown-img/Animated_Cockerel 2.gif" alt="">
        </div>
    
        <div class="side_panel">
            <div class="numbers">
                <div class="one23">
                    <img src="./countdown-img/1.png" data-numb ="1" alt="">
                    <img src="./countdown-img/2.png" data-numb ="2" alt="">
                    <img src="./countdown-img/3.png" data-numb ="3" alt="">
                </div>
                <div class="four56">
                    <img src="./countdown-img/4.png" data-numb ="4" alt="">
                    <img src="./countdown-img/5.png" data-numb ="5" alt="">
                    <img src="./countdown-img/6.png" data-numb ="6" alt="">
                </div>
                <div class="seven89">
                    <img src="./countdown-img/7.png" data-numb ="7" alt="">
                    <img src="./countdown-img/8.png" data-numb ="8" alt="">
                    <img src="./countdown-img/9.png" data-numb ="9" alt="">
                </div>
                <div class="zero">
                    <img src="./countdown-img/0.png" data-numb ="0" alt="">
                </div>    
            </div>
            <div class="buttons">
                <div class="sidebysidebtn">
                    <button class="set" id="start">START</button>
                    <button class="clear" id="clear">CLEAR</button>
                </div>
                <div class="bottom">
                    <button class="cli" id="pause">PAUSE</button>
                </div>
            </div>
        </div>
    
    </div>

    <audio id="myAudio">
        <source src="./countdown-img/crowing.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="lab-countdown.js" type="text/javascript"></script>
</body>
</html>
